---
- name: Recreate the mongodb application in {{ demo_cluster }}
  shell: /usr/local/bin/argocd --insecure --grpc-web login $(oc --context cluster1 -n argocd get route argocd-server -o jsonpath="{.status.ingress[*].host}{\"\n\"}"):443 --username {{ _argocd_default_user }} --password {{ _argocd_default_user_password }}; argocd app create --project default --name {{ demo_cluster }}-mongo --repo http://$(oc --context cluster1 -n gogs get route gogs -o jsonpath='{.spec.host}')/student/federation-dev.git --path labs/lab-6-assets/overlays/{{ demo_cluster }} --dest-server $(argocd cluster list | grep {{ demo_cluster }} | awk '{print $1}') --dest-namespace mongo --revision master --sync-policy automated; wait-for-argo-app {{ demo_cluster }}-mongo; argocd app get {{ demo_cluster }}-mongo
  args:
    chdir: "{{ var_user_homepath }}"
  become: true
  become_user: "{{ _clientvm_student_user }}"
